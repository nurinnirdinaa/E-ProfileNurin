<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - UiTM e-Profile</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

    <!-- Link to External CSS (style.css) -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a href="index.html">
          <img src="img/logo.png" alt="UiTM Logo" width="70px">
        </a>
      </div>
    </nav>

    <!-- Login Section -->
    <section class="container my-5">
      <h2 class="text-center mb-4">Login to Your Account</h2>

      <!-- Login Form -->
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm border-0">
            <div class="card-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                  <div class="invalid-feedback">Password is required.</div>
                </div>

                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-4 mt-auto">
      <p>&copy; 2024 UiTM e-Profile. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Form Validation -->
    <script>
      // Get the login form and fields
      const loginForm = document.getElementById('loginForm');
      const emailField = document.getElementById('email');
      const passwordField = document.getElementById('password');

      // Add submit event listener
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        let isValid = true;

        // Validate email field
        if (!emailField.value) {
          emailField.classList.add('is-invalid');
          isValid = false;
        } else {
          emailField.classList.remove('is-invalid');
        }

        // Validate password field
        if (!passwordField.value) {
          passwordField.classList.add('is-invalid');
          isValid = false;
        } else {
          passwordField.classList.remove('is-invalid');
        }

        // If the form is valid, you can proceed with the login logic (e.g., redirect or authenticate)
        if (isValid) {
          alert('Login successful!');
          // Redirect or process the login (e.g., using AJAX)
        }
      });
    </script>

  </body>
</html>
